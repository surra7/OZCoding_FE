<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="Ch15-채팅방에말풍선추가.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"><img src="images/usagi.jpg"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">귀여운 우사기</p>
                    </div>
                </div>
            </section>
            <section class="chat-screen-content">
                <ul class="chat-screen__texts">
                    <li class="text">안녕~~!</li>
                    <li class="text">뭐해?</li>
                </ul>
                <ul class="chat-screen__texts-me">
                    <li class="text">수업듣는 중..</li>
                </ul>
                <ul class="chat-screen__texts">
                    <li class="text">저런..화이팅~~!</li>
                </ul>
                <ul class="chat-screen__texts-me">
                    <li class="text">배고프다..</li>
                    <li class="text">저녁 뭐먹지?</li>
                    <li class="text">추천 해줘~!</li>
                </ul>
                <ul class="chat-screen__texts">
                    <li class="text">떡볶이, 치킨, 피자, 족발, 우동, 돈까스, 짜장면, 마라탕</li>
                </ul>
                <ul class="chat-screen__texts-me">
                    <li class="text">떡볶이 먹어야겠다 ㅋㅋ 고마워~!</li>
                </ul>
                <ul class="chat-screen__texts">
                    <li class="text">붕어빵 먹고싶다</li>
                </ul>
                <ul class="chat-screen__texts-me">
                    <li class="text">헐 나도</li>
                    <li class="text">슈붕 먹고싶다</li>
                </ul>
                <ul class="chat-screen__texts">
                    <li class="text">슈붕..?;;;</li>
                    <li class="text">팥붕이지</li>
                </ul>
                <ul class="chat-screen__texts-me">
                    <li class="text">슈붕이지; 맛알못</li>
                </ul>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__btn">
            </section>
        </form>
    </div>
</body>
</html>
